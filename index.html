<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="utf-8">

        <title>End Shift Calculator</title>

        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="preload" href="assets/css/style.css" as="style">
        <link rel="preload" href="assets/js/script.js" as="script">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/script.js" defer></script>

    </head>
    
    <body>
        <main>

            <h1 class="title-container">DPMO calculator</h1>
            <span class="title-container">Made by mboualek</span>


            <div class="form-container">

                <h2>End Shift Calculator</h2>

                <section class="error">

                    <form>
                           <h3>Nombre </br> d'erreurs :</h3>
                            <input type="text" class="form-control" id="error1">
                            <input type="text" class="form-control" id="error2">
                            <input type="text" class="form-control" id="error3">
                            <input type="text" class="form-control" id="error4">
                            <input type="text" class="form-control" id="error5">
                            <input type="text" class="form-control" id="error6">
                            <input type="text" class="form-control" id="error7">

                </section>
                
                <section class="operation">

                        <h3>Nombre </br> de transactions :</h3>
                        <input type="text" class="form-control" id="operation1">
                        <input type="text" class="form-control" id="operation2">
                        <input type="text" class="form-control" id="operation3">
                        <input type="text" class="form-control" id="operation4">
                        <input type="text" class="form-control" id="operation5">
                        <input type="text" class="form-control" id="operation6">
                        <input type="text" class="form-control" id="operation7">

                </section>
            </section>   

                <section class="result">
                    <h3>RÃ©sultat:</h3>
                    <span id="final-result"></span>
                    <div class="button-container">


                        <button type="button" class="form-button" onclick="calculate()">
                            <span class ="calculate">Calculer </span> 
                        </button>

                        <button type="button" class="form-button" onclick="resetForm()">
                            <span class="calculate">Reinitialiser</span>
                        </button>
                    
                        <button type="button" class="form-button" id="copy-button" onclick="copyResult()">
                            <span class="calculate"><i class="fa fa-clipboard"></i> </span>
                        </button>

                        

                    </div>  
                </div>

                </form>         
        </main>
    </body>
</html>
